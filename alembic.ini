[alembic]
script_location = alembic
prepend_sys_path = .
# sqlalchemy.url 由 alembic/env.py 讀取環境變數 DATABASE_URL 動態注入
sqlalchemy.url = sqlite:///data/app.db

enable_console_logging = True

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
